<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/styles.css">
    <title>My Life Gallery</title>
</head>
<body ng-app= "myApp">
    <h1>My Life Gallery</h1>
    <section ng-controller="ImageController as IC">
        <table class= "table table-striped">
            <thead>
                <th>Image</th>
                <th>Like this Image</th>
            </thead>
            <tbody>
                <tr ng-repeat="img in IC.imgArr">
                    <td><img ng-src={{img.imgURL}} style="height:200px; width:200px" ng-click = "IC.toggle()"></td>
                    <td>
                        <button>Love it!</button>
                        <p>X people love it</p>
                    </td>
                </tr>
            </tbody>
            </div>
        </table>
    </section>
</body>
</html>
